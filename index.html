<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5b0b12f9fb.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control shadow-sm border border-Primary p-2 border-opacity- rounded-pill"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </div>

              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form control shadow-sm border border-Primary p-2 border- rounded-pill btn btn-Primary w-100"
                  id="search-button"
                />
              </div>
              <div class="col-2">
                <button
                  type="button"
                  value="Current location"
                  class="form control shadow-sm border border-Primary p-2 border- rounded-pill btn btn-Primary w-100"
                  id="currentLocation-button"
                >
                  <i class="fa-solid fa-location-dot fa-xl"> </i>
                </button>
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">Â°C </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <br />
          <h6><i class="fa-solid fa-calendar-days"></i> 6 Days forecast</h6>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer id="madeBy">
          <a
            href="https://github.com/GSaini03/Vanilla-Weather-App"
            target="_blank"
          >
            Open-source code on GitHub</a
          >
          , by Geetanjali Saini
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
